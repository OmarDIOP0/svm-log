{% extends "log_analyzer/base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-red-600 px-6 py-4">
            <h2 class="text-xl font-semibold text-white">
                <i class="fas fa-exclamation-triangle mr-2"></i> Clear Log History
            </h2>
        </div>
        
        <div class="p-6">
            <p class="mb-4 text-gray-700">Etes vous sur de vouloir nettoyer ces logs?.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'dashboard' %}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition-colors">
                        Cancel
                    </a>
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors">
                        <i class="fas fa-trash-alt mr-2"></i> Clear All Logs
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
